<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="css/user.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    .hide-this {
      display: none;
    }
  </style>
</head>

<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="return-btn">
            <a class="large material-icons hvr-shadow-radial" href="..//index.html">keyboard_backspace
            </a>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- <div class="row">
      <div class="col s12">
        <h1>Create Account</h1>
      </div>
    </div> -->

  <div class="user-options">

    <div class="no-current-user hide-this">

      <div class="container scale-transition" id="createUser">
        <form class="createUser">

          <div class="row">
            <div class="col s1">
              <i class="material-icons prefix">face</i>
            </div>
            <div class="col s11">
              <input type="text" id="createUserFirstName" placeholder="First Name" required>
            </div>
          </div>

          <div class="row">
            <div class="col s1">
              <i class="material-icons prefix">email</i>
            </div>
            <div class="col s11">
              <input type="email" id="createUserEmail" placeholder="Enter email" required>
            </div>
          </div>

          <div class="row">
            <div class="col s1">
              <i class="material-icons prefix">lock</i>
            </div>
            <div class="col s11">
              <input type="password" id="createUserPassword" placeholder="Create password" required>
            </div>
          </div>

        </form>

        <div class="row" id="register">
          <div class="col">
            <input class="btn waves-effect waves-light blue-grey lighten-1" type="submit" value="Register">
          </div>
        </div>

        <div class="row">
          <div class="col s12" style="text-align: center;">
            <a id="button">Already have an account?</a>
          </div>
        </div>
      </div>

      <div class="container scale-transition" id="signInUser">
        <form action="" class="signInUser">

          <div class="row">
              <div class="col s1">
                  <i class="material-icons prefix">email</i>
                </div>
              <div class="col s11">
              <input type="email" id="signInUserEmail" placeholder="Sign in with email" required>
            </div>
          </div>

          <div class="row">
             <div class="col s1">
              <i class="material-icons prefix">lock</i>
            </div>
            <div class="col s11">
              <input type="password" id="signInUserPassword" placeholder="Enter password" required>
            </div>
          </div>

            <div class="row" id="submit">
              <div class="col">
              <input class="btn waves-effect waves-light blue-grey lighten-1" type="submit" value="Sign In">
              </div>
            </div>
        </form>
      </div>

      <div class="row">
        <div class="col s12" style="text-align: center;">
          <a id="button2">Don't have an account?</a>
        </div>
      </div>


      <div class="current-user hide-this">
        <a href="" class="logout">Logout</a>
      </div>


    </div>
  </div>

  <!-- Footer -->

  <script src="users.js"></script>
</body>

</html>
